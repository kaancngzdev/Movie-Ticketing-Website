<head>

</div>	
	<div class = "buyticket">
	<h1>Buy Ticket</h1>
	
	<form action="thanku.html">

		<div class = "txt_field">
			<input type = "text" name= "name" class= "form-control" required>
			<span></span>
			<label>Name</label>
		</div>

		<div class = "txt_field">
			<input type = "text" name= "surname" class= "form-control" required>
			<span></span>
			<label>Surname</label>
		</div>
		
	</br><p>Please select the date</p></br>
	<div class ="date_field">
		<label for = "date"></label>
		<input type = "date" name="date" class ="form-control"/>

	</div>	
	
		
	</br><p>Please select the session time</p></br>
	<div class ="time_field">
		<input type= "radio" id="nineam"
		 name="time" value="9am">
		<label for="nineam">09.00</label>

		<input type="radio" id="twelvepm"
		 name="time" value="12pm">
		<label for="twelvepm">12.00</label>
		
		<input type="radio" id="fivepm"
		 name="time" value="17pm">
		<label for="fivepm">17.00</label>
		
		<input type="radio" id="tenpm"
		 name="time" value="22pm">
		<label for="tenpm">22.00</label>

	</div>
	
    <div class="slc_field">
    </br><p>Selected Movie:</p></br>
        <select id = "movieoption" name="movie" class ="form-control"/>
        <option name= "movie" value="Spoiler Alert" id="10">Spoiler Alert($10)</option>        
      </select>
      </div>
	</br><p>Please select the seats</p></br>
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>

        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>

      </div>

      <div class="row">

      <div class="row">

        <div class="seat occupied"></div>

        <div class="seat"></div>
      </div>
	  
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span id="price">0</span>
